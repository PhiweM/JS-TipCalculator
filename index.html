<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- Font awesome icons -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="container wrapper">

  <div class="header">
    <h2>SPLI</h2>
    <h2>TTER</h2>
  </div>

  <div class="container-white">
    <form action="">
      <label for="bill">Bill</label><br>
      <input type="text" name="bill" id="bill" placeholder="$">
    
  
    <div class="total-cost">
        <label for="">Select Tip %</label>

        <div class="btns">
          <div class="row">
            <input id="btn1" type="button" value="5%" name="5%">
            <input id="btn2" type="button" value="10%" >
          </div>
          <div class="row">
            <input id="btn3" type="button" value="15%">
            <input id="btn4" type="button" value="25%">
          </div>
          <div class="row">
            <input id="btn5" type="button" value="50%">
            <input id="btn6" type="text" value="Custom" >
          </div>
        </div>

        <label for="no"> Number of People</label><br>
        <i class="fa fa-user"></i>
        <input type="text" name="no" id="no" >
    </div>
    <!-- End of total-cost -->

    <div class="result">
      <div class="tip-amnt">
        <div class="left-titles">
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <div class="total-amount right-cost"><h2>$4.27</h2></div>
      </div>  
      <div class="tot-prsn">
        <div  class="left-titles">
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <div class="total-per-peson right-cost"><h2>$32.79</h2></div>
      </div>  

      <button type="reset">RESET</button>
    </div>
  </form>
  </div> 
  <!-- End Container-white -->


</div>
 
  

  
 

  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Phiwe Mhlope</a>.
  </div> 
</body>
</html>
